{% include header.html %}
  <body>
    <header>
      <div class="headline">
        <h1>{{ site.title }}</h1>
        <nav>
            <ul>
              {% for item in site.data.navigation %}
              <a href="{{ item.link }}" {% if page.url == item.link %} class="current" {% endif %}>{{ item.name }}</a>
              {% endfor %}
            </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      {% include side-navigation.html %}
      <div class="main-content">  
        {{ content }}
      </div>
    </div>
  </body>
</html>
