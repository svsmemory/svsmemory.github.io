{% include header.html %}
  <body>
    <header>
      <div class="container">
        <h1>{{ site.title }}</h1>
        <nav>
          <div class="headline">
            <ul>
              {% for item in site.data.navigation %}
              <a href="{{ item.link }}" {% if page.url == item.link %} class="current" {% endif %}>{{ item.name }}</a>
              {% endfor %}
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
