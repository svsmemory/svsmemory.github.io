---
layout: default
---

{% assign category = page.title %}

<h1> {{ category }}</h1>

{% for sub in page.sub-category %}
    <h2> {{ sub }}</h2>
    {% for post in site.categories[sub] %}
        <li>
            <h3> 
                <a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }} </a>
                <small> {{ post.date | date_to_string }} </small>
            </h3>
        </li>
    {% endfor %}
{% endfor %}
